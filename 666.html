    <div class="card">
      <h2>材料与性能</h2>
      <ul>
        <li>钢：强度高、延性好，用于桥梁与高层建筑。</li>
        <li>混凝土：抗压能力强，适合梁、柱、剪力墙等。</li>
        <li>预应力混凝土：适用于长跨结构，如箱梁桥。</li>
      </ul>
    </div>

    <div class="card">
      <h2>结构分析与设计</h2>
      <ul>
        <li>受力分析：弯矩、剪力、轴力、位移。</li>
        <li>有限元分析：判断内力与应力分布。</li>
        <li>荷载：恒载、活载、风载、地震作用。</li>
      </ul>
    </div>

    <div class="card">
      <h2>地基基础与桩基</h2>
      <ul>
        <li>浅基础：独立基础、条形基础。</li>
        <li>深基础：钻孔灌注桩、预制桩。</li>
        <li>地基处理：夯实、换填、注浆、加筋土。</li>
      </ul>
